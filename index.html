<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon" href="./assets/icons/gaming-logo-49540.png"
    />
    <title>Kinzo Game</title>
  </head>
  <body>
    <nav id="game-navbar">
      <div>
        <ul class="nav-links">
          <li>
            <a href="#home">Accueil</a>
          </li>
          <li>
            <a href="#gameStore">Game Store</a>
          </li>
          <li>
            <a href="#streams">Les Streams</a>
          </li>
          <li>
            <a href="#new">Nouveautés</a>
          </li>
        </ul>
      </div>
      <div class="profile">
        <div>
          <img src="./assets/icons/60992.png" alt="image" class="icons-nav" />
        </div>
        <div>
          <img src="./assets/icons/heart.png" alt="image" class="icons-nav" />
        </div>
        <div>
          <img
            src="./assets/images/DSC_9530.jpeg"
            alt="profile"
            class="profile-icons"
          />
        </div>
      </div>
    </nav>
    <section class="carousel-container">
      <div class="carousel-wrapper">
        <div class="doc">
          <img
            src="./assets/images/Spider-Man-2.jpeg"
            alt="profile"
            class="wallPaper"
          />
        </div>
        <div class="doc">
          <img
            src="./assets/images/Spider-Man-2.jpeg"
            alt="profile"
            class="wallPaper"
          />
        </div>
      </div>
    </section>
    <div class="btn">
      <button id="prevBtn" class="btn-show">Précédent</button>
      <button id="nextBtn" class="btn-show">Suivant</button>
    </div>

    <!--La section de mon store gaming-->
    <section class="bigo" id="stockage">
      <form id="addNewGame" action="" method="post" class="gameForm">
        <h1 class="title">ajouter un nouveau jeu dans le store</h1>
        <div class="inputEnter">
          <label class="txt" for="titre">Titre </label>
          <input
            class="inputForm"
            type="text"
            name="titre"
            id="titre"
            required
          />
        </div>
        <div class="inputEnter">
          <div id="imagePreview" class="image-preview"></div>
          <label class="txt" for="image"> Image </label>
          <input
            class=""
            type="file"
            accept="image/*"
            name="image"
            id="imageInput"
            required
            onchange="handleImageUpload()"
          />
        </div>

        <div class="inputEnter">
          <label class="txt" for="maisonEdition"> Maison d'édition </label>
          <input
            class="inputForm"
            type="text"
            name="maisonEdition"
            id="maisonEdition"
            required
          />
        </div>
        <div class="inputEnter">
          <label class="date" for="anneeEdition"> Année d'édition </label>
          <input
            class="inputForm"
            type="date"
            name="anneeEdition"
            id="anneeEdition"
            required
          />
        </div>
        <div class="inputEnter">
          <label class="txt" for="stock"> Stock </label>
          <input
            class="inputForm"
            type="number"
            name="stock"
            id="stock"
            required
          />
        </div>
        <div class="inputEnter">
          <label class="txt" for="genre"> Genre </label>
          <select class="inputForm" name="genre" id="genre" required>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Racing">Racing</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
            <option value="Simulation">Simulation</option>
          </select>
        </div>
        <div class="inputEnter">
          <label class="txt" for="plateforme"> Plateforme </label>
          <select class="inputForm" name="plateforme" id="plateforme" required>
            <option value="PlayStation 4">PlayStation 4</option>
            <option value="Xbox Series X">Xbox Series X</option>
            <option value="PlayStation 5">PlayStation 5</option>
            <option value="PlayStation 5">PC</option>
            <option value="PlayStation 5">Switch</option>
          </select>
        </div>

        <div class="inputEnter">
          <label class="txt" for="prix"> Prix </label>
          <input
            class="inputForm"
            type="number"
            name="prix"
            id="prix"
            required
          />
        </div>
        <button class="addGame">Ajouter jeux</button>
      </form>
    </section>

    <!--La section de mes clients-->
    <section class="clientBigo" id="clientStock">
      
      <form id="addNewClient" action="" method="post" class="clientForm">
        <h1 class="title">Enregistrer un nouveau client après un achat </h1>
        <div class="inputEnter">
          <label class="txt" for="nom">Nom </label>
          <input class="inputForm" type="text" name="nom" id="nom" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="age">Age </label>
          <input class="inputForm" type="number" name="age" id="age" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="genrePrefere">Genre préféré </label>
          <select class="inputForm" name="genre" id="genrePrefere" required>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Racing">Racing</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
            <option value="Simulation">Simulation</option>
          </select>
        </div>
        <div class="inputEnter">
          <label class="txt" for="plateformePreferee"
            >Plateforme préférée
          </label>
          <select
            class="inputForm"
            name="plateforme"
            id="plateformePreferee"
            required
          >
            <option value="PlayStation 4">PlayStation 4</option>
            <option value="Xbox Series X">Xbox Series X</option>
            <option value="PlayStation 5">PlayStation 5</option>
            <option value="PlayStation 5">PC</option>
            <option value="PlayStation 5">Switch</option>
          </select>
        </div>
        <div class="inputEnter">
          <label class="txt" for="jeuxAchete">Jeux achetés </label>
          <input
            class="inputForm"
            type="text"
            name="jeuxAchete"
            id="jeuxAchete"
            required
          />
        </div>
        <button class="addClient">Ajouter client</button>
      </form>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
