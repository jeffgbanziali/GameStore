<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kinzo Game</title>
  </head>
  <body>
    <nav id="game-navbar">
      <div>
        <ul class="nav-links">
          <li>
            <a href="#about">Home</a>
          </li>
          <li>
            <a href="#experience">Game Store</a>
          </li>
          <li>
            <a href="#projects">Streams</a>
          </li>
          <li>
            <a href="#contact">News</a>
          </li>
        </ul>
      </div>
      <div class="profile">
        <div>
          <img src="./assets/icons/60992.png" alt="image" class="icons-nav" />
        </div>
        <div>
          <img src="./assets/icons/heart.png" alt="image" class="icons-nav" />
        </div>
        <div>
          <img
            src="./assets/images/DSC_9530.jpeg"
            alt="profile"
            class="profile-icons"
          />
        </div>
      </div>
    </nav>
    <section>
      <div class="doc">
        <img
          src="./assets/images//Spider-Man-2.jpeg"
          alt="profile"
          class="wallPaper"
        />
      </div>
    </section>
    <section class="bigo" id="stockage">
      <form id="addNewGame" action="" method="post" class="gameForm">
        <div class="inputEnter">
          <label class="txt" for="titre">Titre </label>
          <input class="inputForm" type="text" name="titre" id="titre" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="image"> Image </label>
          <input class="" type="file" accept="image/*" name="image" id="image" required />
        </div>
        
        <div class="inputEnter">
          <label class="txt" for="maisonEdition"> Maison d'édition </label>
          <input class="inputForm" type="text" name="maisonEdition" id="maisonEdition" required />
        </div>
        <div class="inputEnter">
          <label class="date" for="anneeEdition"> Année d'édition </label>
          <input class="inputForm" type="date" name="anneeEdition" id="anneeEdition" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="stock"> Stock </label>
          <input class="inputForm" type="number" name="stock" id="stock" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="genre"> Genre </label>
          <input class="inputForm" type="text" name="genre" id="genre" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="plateforme"> Plateforme </label>
          <input class="inputForm" type="text" name="plateforme" id="plateforme" required />
        </div>
        <div class="inputEnter">
          <label class="txt" for="prix"> Prix </label>
          <input class="inputForm" type="number" name="prix" id="prix" required />
        </div>
        
      </form>
      
    </section>
    <section class="clientBigo" id="clientStock">
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
